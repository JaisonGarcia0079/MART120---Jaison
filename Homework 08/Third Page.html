<html>

<style>
        input[type="text"]:invalid {
            border: 1px solid red; 
        }

        .focus-red {
            background-color: red;
            color: white;
        }
    </style>

<script>
        function showPopup(event) {

            event.preventDefault();


            var firstName = document.getElementById("fName");
            var lastName = document.getElementById("lName");
            var termsYes = document.querySelector('input[name="terms"][value="Yes"]');
            var termsNo = document.querySelector('input[name="terms"][value="No"]');


            if (firstName.value.trim() === "") {
                alert("Please enter your first name.");
                firstName.focus();
                return;
            }


            if (lastName.value.trim() === "") {
                alert("Please enter your last name.");
                lastName.focus();
                return; 
            }


            if (termsNo.checked) {
                alert("You must accept the terms of agreement in order to proceed.");
                return; 
            }


            alert("Thank you for submitting your information!");
        }
    </script>    

    <body>

        
        <form action="#" onsubmit="showPopup(event)">
        First Name: <input type="text" id="fName" required><br>
        Last Name: <input type="text" id="lName" required><br>
        Email Address: <input type="text" id="email" required><br>

        <h2>Do You Accept These Agreement Terms?</h2>
        <input type="checkbox" name="terms" value="Yes" required> Yes<br>
        <input type="checkbox" name="terms" value="No"> No<br>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
